<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">

    <div class="container">
        <div class="display">
            <div class="solution">999</div>
            <div class="line"></div>
            <div class="history">20 + 5</div>
        </div>
        <div class="button">0</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button" style="color: lightgreen;">+</div>
        <div class="button" style="color: lightcoral;">-</div>
        <div class="button" style="color: lightblue;">x</div>
        <div class="button" style="color: purple">/</div>
        <div class="button" style="background-color: rgb(19, 214, 78);">=</div>
        <div class="button" style="background-color: brown">C</div>
    </div>
    
<script src="./myScript.js"></script>
</body>
</html>
