<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">

    <div class="container">
        <div class="display">
            <div class="solution"></div>
            <div class="line"></div>
            <div class="history"></div>
        </div>
        
        <div id="c" class="button clear" style="background-color: brown">C</div>
        <div class="button num">1</div>
        <div class="button num">2</div>
        <div class="button num">3</div>
        <div class="button num">4</div>
        <div class="button num">5</div>
        <div class="button num">6</div>
        <div class="button num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div class="button add" style="color: lightgreen;">+</div>
        <div class="button subtract" style="color: lightcoral;">-</div>
        <div class="button multiply" style="color: lightblue;">x</div>
        <div class="button num">0</div>
        <div class="button equal" style="background-color: rgb(19, 214, 78);">=</div>
        <div class="button divide" style="color: purple">/</div>
        
    </div>

<script src="./myScript.js"></script>
</body>
</html>
